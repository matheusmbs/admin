<section class="content-header">
    <h3 class="box-title"><b>PROJETOS</b></h3>
</section>

<section class="content">
    <section class="col-lg-12 projetos">
        <div class="box box-primary">
          <div class="box-header">
            <i class="fa fa-clone"></i>
            <h3 class="box-title">Cadastrar Projetos</h3>
          </div> 
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="box-body">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Nome do Projeto</label>
      
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="Nome do Projeto">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputtext3" class="col-sm-2 control-label">Nome do Cliente</label>
      
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext3" placeholder="Nome do Cliente">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputtext3" class="col-sm-2 control-label">CNPJ</label>
      
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext3" placeholder="CNPJ">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputtext3" class="col-sm-2 control-label">Email do Cliente</label>
      
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext3" placeholder="Email do Cliente">
                        </div>
                      </div>

                      <div class="form-group">
                          <label for="inputtext3" class="col-sm-2 control-label">Telefone</label>
        
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputtext3" placeholder="Telefone">
                          </div>
                        </div>

                      <div class="form-group">
                        <label for="inputtext3" class="col-sm-2 control-label">Endereço Do Cliente</label>
      
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputtext3" placeholder="Endereço">
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                      <button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                    <!-- /.box-footer -->
                  </form>
            </div>  
        </div>
          
</section>
