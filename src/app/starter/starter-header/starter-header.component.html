<header class="main-header">

  <!-- Logo -->
  <a href="#" class="logo" style="background-color: #2A3F54!important;">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>TC</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>TECHCIA</b></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top navbar-color" role="navigation" style="background-color: #2A3F54!important;">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">Matheus Moura</span>
          </a>
          <ul class="dropdown-menu">
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <a [routerLink]="['/login']" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
